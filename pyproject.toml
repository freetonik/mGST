[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mGST"
version = "0.1.0"
authors = [ ]
description = "Gate Set Tomography"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
	"matplotlib",
    "numpy",
    "scipy",
    "pygsti",
    "tqdm",
    "numba"
]

[tool.hatch.metadata]
allow-direct-references = true